<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM con Guardado</title>
    <link rel="stylesheet" href="/styles.css"
</head>
<body>
    <div class="container">
        <h1>Crear, Modificar y Guardar en el DOM</h1>

        <!--Sección para mostrar y modificar el contenido-->
        <div id="info-container">
            <p id="info">Texto inicial que puede ser modificado</p>
            <button id="modificar-btn">Modificar Texto</button>
            <button id="guardar-btn">Guardar Cambios</button>
        </div>

        <!--Sección para agregar nuevo elementos-->
        <div id="crear-container">
            <h2>Agregar Nuevo Contenido</h2>
            <button id="crear-parrafo-btn">Agregar Parráfo</button>
            <button id="crear-boton-btn">Agregar Botón con Evento</button>
            <div id="contenedor"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
